    <script>
        'use strict';

        const type = document.querySelector('.type-text');

        let listTexts = ['front-end developer,', 'python full-stack developer', 'freelancer'];

        let index = -1;
        let current = 0;

        function typeTextFunc() {
            if (current === listTexts.length) {
                current = 0;
            }
            let typeText = setInterval(() => {
                if (index == listTexts[current].length - 1) {
                    clearInterval(typeText);
                    clearTextFunc();
                } else {
                    index++;
                    type.textContent += listTexts[current][index];
                }
            }, 150);
        };

        function clearTextFunc() {
            let clearText = setInterval(() => {
                if (type.textContent.length == 0) {
                    clearInterval(clearText);
                    index = -1;
                    current++
                    typeTextFunc();
                } else {
                    type.textContent = type.textContent.slice(0, -1)
                }
            }, 150);
        };

        typeTextFunc();

        // particle js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80, // Adjust the number of particles as needed
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000000" // Color of the particles
                },
                "shape": {
                    "type": "line",
                    "stroke": {
                        "width": 2,
                        "color": "#ffffff"
                    },
                    "polygon": {
                        "nb_sides": 6 // Number of sides to create a hexagon shape
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 2
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": false
                    }
                }
            }
        });

        // download cv
        function downloadFile() {
            window.location.href = "sathiyanathan_CV.pdf";

            return new bootstrap.Tooltip(tooltipTriggerEl);
